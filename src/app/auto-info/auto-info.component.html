<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{car.name}}</mat-card-title>
    <mat-card-subtitle>{{car.year}} year</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/{{car.image}}" alt="Photo of a {{car.name}}">
  <mat-card-content>
    <p>
      {{car.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="buttons">
    <button mat-flat-button color="accent" (click)="goBack()">Назад</button>
    <button mat-flat-button color="primary">Купить!</button>
  </mat-card-actions>
</mat-card>
