<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let car of cars">
    <a routerLink="./{{car.id}}">
      <mat-card class="example-card" (click)="onInfo">
        <mat-card-header>
          <mat-card-title>{{car.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{car.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Add</button>
        </mat-card-actions>
      </mat-card>
    </a>
  </mat-grid-tile>
</mat-grid-list>
